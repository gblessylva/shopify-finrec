services:
  - type: web
    name: shopify-to-sheets
    runtime: node
    plan: starter
    buildCommand: npm run render:build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_STORE_URL
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true
    branch: main